<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuSegundoPrograma</title>
    <style>
        body {
            background-color: aqua;
        }

        h1 {
            color: rgba(204, 47, 152, 0.733);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!!!</h1>
    <p>Já me livrei</p>
    <script>
        let n1 = Number(window.prompt(' Digite um número: '))   
        let n2 = Number(window.prompt(' Digite um segundo número: '))
        let soma = n1 + n2
        window.alert(`O resultado da soma entre ${n1} + ${n2} é igual a ${soma}` )
        

    </script>
</body>
