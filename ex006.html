<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(18, 211, 18);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...

    </div>

    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar() {

            area.innerText = 'Estou Clicand...'
            area.style.background = 'red'
            
        }
        function entrar() {
             area.innerText = 'Vai se lascar'
        }
        function sair() {
            area.innerText = 'sair'
            area.style.background = 'pink'
        }


    </script>

</body>

</html>
